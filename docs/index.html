<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Revolut Support Prototype</title>
  <style>
    body {
      background-color: #f4f8fb;
      font-family: Arial, sans-serif;
      font-size: 18px;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #002663;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }
    main {
      max-width: 600px;
      margin: 30px auto;
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .chat-box {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      min-height: 200px;
      background: #fafafa;
    }
    .message {
      margin: 10px 0;
    }
    .human-button {
      margin-top: 20px;
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }
    .human-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>Revolut Support - Trust Layer</header>
  <main>
    <div class="chat-box" id="chatBox">
      <div class="message">üëã Hello Margaret! How can we help you today?</div>
    </div>
    <button class="human-button" onclick="escalateToHuman()">üîî Speak to a Human</button>
  </main>

  <script>
    function escalateToHuman() {
      const chatBox = document.getElementById('chatBox');
      chatBox.innerHTML += `
        <div class="message">Thank you, Margaret. A real person is reviewing this now. We'll update you shortly. ‚è≥</div>
        <div class="message"><strong>Agent: Sarah J.</strong> - Estimated wait time: 2 minutes</div>
      `;
      alert("Your request has been escalated to a human agent.");
    }
  </script>
</body>
</html>
